server:
  port: 8005
mybatis:
  config-location: classpath:mybatis/mybatisConfig.xml
  type-aliases-package: com.hqj.project.entity
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml

spring:
  application:
    name: hqj-cloud-stu-hystrix
